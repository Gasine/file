{% extends "index.html" %}
{% block content %}
<div class="content_right">
    {% for art in article %}
    <div class="text">
        <h1 class="title"><a href="/article/{{ art.id }}">{{ art.title }}</a></h1>
        <p class="writer">{{ art.auth }}</p>
        <div class="main">{% autoescape false %}
            {{ art.content}}

        {% endautoescape %}
        </div>
    <a href="/article/{{ art.id }}" id="read">阅读全文</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
